                <div class="select" style="width:300px;">

                <select id="mood">="mood" size="5">

                    <option value="frustrated">🙆🏼‍ Frustrated</option>

                </select>
            </div>
            <br>
            <button class="submit" type="button">Breathe and Go For It!</button>
        </div>
        </fieldset>
